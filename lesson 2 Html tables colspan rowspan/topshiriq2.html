<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topshiriq 2 | Ordered Unordered lists</title>
</head>
<body>
    <table height="500px" border="1px" width="960px" align="center">

        <tr>
            <td valign="middle" width="400px" rowspan="2">
                <ol type="1" start="1"> <!--Listlar Tartiblangan va tartblanmagan bo'ladi ya'ni ordered list and unordered lists-->
                    <li> <!--Ularda ajoyib atributlar bor bo'lib bular type va startlardir qanday turda tartiblash va shu bilan birga qayerdan boshlashni aniqlaydi-->
                        <p>Windows</p>
                        <ul>
                            <li>WINDOWS 7 </li>
                            <li>WINDOWS 8 </li>
                            <li>WINDOWS 9 </li>
                            <li>WINDOWS 10 </li>
                        </ul>
                    </li>
                    <li>
                        <p>Linux</p>
                        <ul>
                            <li>LINUX MINT</li>
                        </ul>
                    </li>
                    <li>
                        <p>Ubuntu</p>
                        <ol>
                            <li>UBUNTU 18.04</li>
                        </ol>
                    </li>
                </ol>
            </td>
            <td>&nbsp;</td>
        </tr>


        <tr>
            <td>&nbsp;</td>
        </tr>


        <tr>
            <td rowspan="2">
                <p>Nodirbek Ergahsev</p>
                <dl>
                    <dt>Ism</dt>
                    <dd>Nodirbek</dd>

                    <dt>Familiya</dt>
                    <dd>Ergashev</dd>
                </dl>
            </td>
            <td>&nbsp;</td>
        </tr>


        <tr>
            <td>&nbsp;</td>
        </tr>

    </table>
</body>
</html>
