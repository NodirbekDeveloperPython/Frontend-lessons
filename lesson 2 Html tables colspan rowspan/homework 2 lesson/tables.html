<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keyword" content="table, list, ordered list, unordered lists">
    <meta name="description" content="About tables">
    <title>Tables</title>
</head>
<body>
        <!-- 1 TABLE -->
    <table border="1px" align="center" width="960px">
        <!-- 1- QATOR -->
        <tr height="100px">
            <td width="320px" align="center">1 - Jadval</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

        <!-- 2- QATOR -->
        <tr height="100px">
            <td rowspan="2">&nbsp;</td>
            <td rowspan="3">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>

        <!-- 3- QATOR -->
        <tr height="100px">
            <!-- <td>&nbsp;</td> -->
            <!-- <td>&nbsp;</td> -->
            <td rowspan="2">&nbsp;</td>
        </tr>

        <!-- 4-QATOR -->
        <tr height="100px">
            <!-- <td>&nbsp;</td> -->
            <!-- <td>&nbsp;</td> -->
            <td>&nbsp;</td>
        </tr>
    </table>




    <!-- 2- Jadval -->
    <table border="5px" width="960px" height="500px" align="center">
        <!-- 1 - Qator -->
        <tr>
            <td width="320px">2- Jadval</td>
            <td colspan="2">&nbsp;</td>
        </tr>


        <!-- 2 - Qator -->
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>


        <!-- 3 - Qator -->
        <tr>
            <td colspan="2" rowspan="2">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>


        <!-- 4 - Qator -->
        <tr>
            <td>&nbsp;</td>
        </tr>
    </table>




    <!-- 3 - Jadval -->
    <table border="2px" width="960px" align="center" height="500">
        <!-- 1 - Qator -->
        <tr>
            <td width="300px" rowspan="4">&nbsp;</td>
            <td align="center" colspan="2">3 - Jadval</td>
        </tr>


        <!-- 2 - Qator -->
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>


        <!-- 3 - Qator -->
        <tr>
            <td colspan="2">&nbsp;</td>
        </tr>


        <!-- 4 - Qator -->
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>



    <!-- 4 - Jadval -->
    <table border="2px" align="center" width="960px" height="300">
        <!-- 1 - Qator -->
        <tr>
            <td width="320" align="center">4 - Jadval</td>
            <td rowspan="2">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>


        <!-- 2 - Qator -->
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>


        <!-- 3 - Qator -->
        <tr>
            <td colspan="3">&nbsp;</td>
        </tr>


        <!-- 4 - Qator -->
        <tr>
            <td>&nbsp;</td>
            <td colspan="2">&nbsp;</td>
        </tr>
    </table>




    <!-- 5 -  Jadval -->
    <table border="1px" width="960" height="500" align="center">
        <!-- 1 - Qator -->
        <tr>
            <td align="Center" colspan="2"><font color="red" face="Algerian">5 - Jadval</font></td>
            <td rowspan="4">&nbsp;</td>
        </tr>


        <!-- 2 - Qator -->
        <tr>
            <td>&nbsp;</td>
            <td rowspan="2">&nbsp;</td>
        </tr>


        <!-- 3 - Qator -->
        <tr>
            <td>&nbsp;</td>
        </tr>



        <!-- 4 - Qator -->
        <tr>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>




        <!-- 5 - Qator -->
        <tr>
            <td colspan="3">&nbsp;</td>
        </tr>
    </table>
</body>
</html>
